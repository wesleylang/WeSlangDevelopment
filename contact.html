<!DOCTYPE html>
<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>We Slang Development</title>
        <style>

            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;

            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: right;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 15px;
            }


            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ddd;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
                background-color: #196E77;
                color: white;
            }
						body{
							font-family: "Myriad Pro", Helvetica, Arial, sans-serif;
							font-weight: 100;
							font-size: 12px;
							line-height: 30px;
							color: white;
							background: #777;
						}

						.container{
							max-width: 400px;
							width: 100%;
							margin: 0 auto;
							position: relative;
						}

						#contact input[type="text"],
						#contact input[type="email"],
						#contact input[type="tel"],
						#contact input[type="url"],
						#contact textarea,
						#contact button[type="submit"]{
							font: 400 12px/16px "Myriad Pro", Helvetica, Arial, sans-serif;
						}

						#contact {
							background: #333;
							padding: 25px;
							margin: 150px 0;
							box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5x 0 rgba(0, 0, 0, 0.24);
						}

						#contact h3{
							display: block;
							font-size: 30px;
							font-weight: 300;
							margin-bottom: 10px;
						}

						#contact h4{
							margin: 5px 0 15px;
							display: block;
							font-size: 13px;
							font-weight: 400;
						}

						fieldset{
							border: medium none !important;
							margin: 0 0 10px;
							min-width: 100%;
							padding: 0;
							width: 100%;
						}

						#contact input[type="text"],
						#contact input[type="email"],
						#contact input[type="tel"],
						#contact input[type="url"],
						#contact textarea  {
							width: 100%;
							border: 1px solid #ccc;
							background: #FFF;
							margin: 0 0 5px;
							padding: 10px;
						}

						#contact input[type="text"]:hover,
						#contact input[type="email"]:hover,
						#contact input[type="tel"]:hover,
						#contact input[type="url"]:hover,
						#contact textarea:hover {
							transition: background-color 0.3s ease-in-out;
						}

						#contact textarea{
							height: 100px;
							max-width: 100%;
							resize: none;
						}

						#contact button[type="submit"]{
							cursor: pointer;
							width: 100%;
							border: none;
							background: #196E77;
							color: white;
							margin: 0 0 5px;
							padding: 10px;
							font-size: 15px;
						}

						#contact button[type="submit"]:active{
							box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
						}

        </style>
	</head>





	<body>

        <div class="topnav">

            <a class="active" href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="index.html">Home</a>
        </div>

				<div class="container">
						<form id="contact" action="" method ="post">
							<h3>WeSlangDevelopment</h3>
							<h4>Contact us for a custom quote</h4>
							<fieldset>
									<input placeholder="Your name" type="text" tabindex="1" required autofocus>
							</fieldset>
							<fieldset>
								<input placeholder="Your Email Address" type="email" tabindex="2" required>
							</fieldset>
							<fieldset>
								<input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
							</fieldset>
							<fieldset>
								<input placeholder="Your Website/Domain (optional)" type="url" tabindex="4" required>
							</fieldset>
							<fieldset>
								<textarea placeholder="Type your message here..." tabindex="5" required>
								</textarea>
							</fieldset>
							<fieldset>
								<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
							</fieldset>
						</form>
					</div>

		<div id="content" class="w3.container">

			<div class="bgimg-1"></div>

			<div class="bgimg-2"></div>

			<div class="bgimg-3"></div>

		</div>


		<div id="footer" class="w3.container">

		</div>
	</body>
</html>
